<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
    <div class="results">
      <h2>Your Result</h2>
      <div class="score-circle">
        <span class="score">76</span>
        <span class="out-of">of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-results reaction">
        <img src="assets/images/icon-reaction.svg" class="icon" alt="reaction icon">
        <span class="summary-span">Reaction</span>
        <span class="results-span"><span class="result-bold">80</span> <span class="result-opaque">/ 100</span></span>
      </div>
      <div class="summary-results memory">
        <img src="assets/images/icon-memory.svg" class="icon" alt="memory icon">
        <span class="summary-span">Memory</span>
        <span class="results-span"><span class="result-bold">92</span> <span class="result-opaque">/ 100</span></span>
      </div>
      <div class="summary-results verbal">
        <img src="assets/images/icon-verbal.svg" class="icon" alt="verbal icon">
        <span class="summary-span">Verbal</span>
        <span class="results-span"><span class="result-bold">61</span> <span class="result-opaque">/ 100</span></span>
      </div>
      <div class="summary-results visual">
        <img src="assets/images/icon-visual.svg" class="icon" alt="visual icon">
        <span class="summary-span">Visual</span>
        <span class="results-span"><span class="result-bold">72</span> <span class="result-opaque">/ 100</span></span>
      </div>
      <button class="continue-button">Continue</button>
    </div>
  
  </div>
  
</body>
</html>
